<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Button in Bootstrap</title>
</head>
<body>
                  <!--BUTTONS-->
      <div class="container-fluid">
      
          <h3>BUTTONS:</h3>
      <button type="button" class="btn btn-primary">Click</button>
      <button type="button" class="btn btn-dark">Click</button>
      <button type="button" class="btn btn-success">Click</button>

      </div>
                  <!--BUTTONS GROUP-->
        
      <div class="container-fluid">
      
        <h3>BUTTONS GROUP:</h3>
       <div class="btn-group">
    <button type="button" class="btn btn-primary">Click</button>
    <button type="button" class="btn btn-dark">Click</button>
    <button type="button" class="btn btn-success">Click</button>
       </div>

    </div>
                 <!--Buttons sizes-->
    <div class="container-fluid">
      
        <h3>BUTTONS GROUP (Size):</h3>
       <div class="btn-group">
    <button type="button" class="btn btn-primary btn-lg">Click</button>
    <button type="button" class="btn btn-dark    btn-sm">Click</button>
    <button type="button" class="btn btn-success btn-lg">Click</button>
       </div>

    </div>
                 <!--Full width-->
    <div class="container-fluid">
      
        <h3>BUTTONS GROUP FULL WIDTH:</h3>
    <div class=" d-grid gap-3">
     <button type="button" class="btn btn-primary btn-block">Click</button>
     <button type="button" class="btn btn-dark    btn-block">Click</button>
     <button type="button" class="btn btn-success btn-block">Click</button>
    </div>

    </div>
                <!--WITH SPINNERS-->

    <div class="container-fluid">
      
        <h3>BUTTONS Spinners:</h3>
      
    <button type="button" class="btn btn-primary spinners-border">
       <span class="spinner-border spinner-border-lg"></span>
       Loading...
    </button>
    <button type="button" class="btn btn-dark    ">Click</button>
    <button type="button" class="btn btn-success ">Click</button>
     
    </div>
    

    <script src="bootstrap.js"></script>
</body>
</html>
